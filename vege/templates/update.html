{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1> Update Recipe </h1>

        <div class="form-group p-3">
          <label for="receipenameInput" >Receipe Name</label>
          <input class="form-control" value="{{receipes.receipe_name}}"  name='receipe_name' placeholder="Enter receipe name">
        </div>
        <div class="form-group p-3">
          <label for="receipedescription">Receipe Discription</label>
            <textarea class="form-control"   name="receipe_description" placeholder="Enter receipe discription"> {{receipes.receipe_description}}</textarea>
        </div>
        <div class="form-group p-3">
            <label for="exampleFormControlFile1">Upload Recipe Image</label><br>
            <input type="file" class="form-control-file" name='receipe_image' id="exampleFormControlFile1">
        </div>

        <button type="submit" id='updateButton' class="btn btn-success">Update</button>
    </form>
</div>




{% endblock %}
